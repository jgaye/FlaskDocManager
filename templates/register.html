<!doctype html>

<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
<form action="{{ url_for('login') }}" method="GET">
  <input class="secondary" type="submit" value="to login">
</form>

<section class="main">
  {% block header %}
    <title>Flask Document Manager</title>
    <h1>{% block title %}Register{% endblock %}</h1>
  {% endblock %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <input class="log" type="text" value="> {{ message }}">
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}
    <form method="post">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
      <br>
      <label for="s3_bucket">S3 Bucket</label>
      <input type="text" name="s3_bucket" id="s3_bucket" required>
      <br>
      <label for="s3_key">S3 Key</label>
      <input type="text" name="s3_key" id="s3_key" required>
      <br>
      <label for="s3_secret">S3 Secret</label>
      <input type="password" name="s3_secret" id="s3_secret" required>
      <br>
      <input type="submit" value="Register">
    </form>
  {% endblock %}
</section>
